<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans&family=Sono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/42e199c7b9.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container whole-page">
      <div class="weather-app-widget">
        <div class="current-weather-section">
          <div class="row">
            <div class="col">
              <h1 id="city">City Name</h1>
            </div>
            <div class="row">
              <div class="col">
                <span class="date" id="date">Day and time</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <img src="" alt="Clear" class="main-icon" id="main-icon" />
              </div>
              <div class="col">
                <span class="current-temperature" id="current-temperature"
                  >19</span
                >
                <sup>°C|F</sup>
                <div class="weather-description" id="description">
                  description
                </div>
              </div>
              <div class="col weather-extra-data">
                <div>Humidity: <span id="humidity">97</span>%</div>
                <div>Wind: <span id="wind">1</span>km/h</div>
              </div>
            </div>
          </div>
          <div class="forecast-section text-center">
            <div class="row">
              <div class="col day">Day 2</div>
              <div class="col day">Day 3</div>
              <div class="col day">Day 4</div>
              <div class="col day">Day 5</div>
              <div class="col day">Day 6</div>
            </div>
            <div class="row">
              <div class="col weather-icon rain">
                <i class="fa-solid fa-cloud-rain"></i>
                Icon
              </div>
              <div class="col weather-icon rain">
                <i class="fa-solid fa-cloud-rain"></i>
                Icon
              </div>
              <div class="col weather-icon rain">
                <i class="fa-solid fa-cloud-rain"></i>
                Icon
              </div>
              <div class="col weather-icon cloudy">
                <i class="fa-solid fa-cloud"></i>
                Icon
              </div>
              <div class="col weather-icon" cloud-sun>
                <i class="fa-solid fa-cloud-sun"></i>
                Icon
              </div>
            </div>
            <div class="row">
              <div class="col" class="temperature">9°</div>
              <div class="col" class="temperature">9°</div>
              <div class="col" class="temperature">8°</div>
              <div class="col" class="temperature">7°</div>
              <div class="col" class="temperature">5°</div>
            </div>
          </div>
        </div>
      </div>
      <div class="search-engine">
        <form>
          <input type="text" id="city-text" placeholder="Enter city" />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </div>
      <small>
        <a href="https://github.com/tashi1990/weather-app-final" target="_blank"
          ><br />
          Open source code</a
        >
        by Tashi Petter
      </small>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
